<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>DigiBank Application</title>
    </h:head><h:body>
	<h2 style="color:grey">MONEY TRANSFERS SYSTEM</h2>
	<h:dataTable id="books"
    columnClasses="list-column-center,
        list-column-right, list-column-center,
        list-column-right" headerClass="list-header"
        rowClasses="list-row"
    styleClass="list-background"
    value="#{digibankcontroller.addNewEmployee}" var="x">   
    

    <h:column>
        <f:facet style="color:red" name="header">
            <h:outputText value="Name" />
        </f:facet>
        <h:outputText value="#{x.name}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="SourcePassport" />
        </f:facet>
        <h:outputText value="#{x.sourcePassport}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="DestinationPassport" />
        </f:facet>
        <h:outputText value="#{x.destinationPassport}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="DestinationBank" />
        </f:facet>
        <h:outputText value="#{x.destinationBank}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="DestinationCountry" />
        </f:facet>
        <h:outputText value="#{x.destationCountry}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="AccountNumber" />
        </f:facet>
        <h:outputText value="#{x.accountNumber}"/>
    </h:column>
    <h:column>                       
        <f:facet name="header">
            <h:outputText value="Amount" />
        </f:facet>
        <h:outputText value="#{x.amount}"/>
    </h:column>
    <h:column>
     <f:facet name="header">
            <h:outputText value="TransactionCode" />
        </f:facet>
        <h:outputText value="#{x.id}"/>
    </h:column>
</h:dataTable>
 
	<h:form>
		<h:commandButton value="Go Back" action="#{digibankcontroller.addNewEmployee}"></h:commandButton>
	</h:form>
</h:body>
</html>
